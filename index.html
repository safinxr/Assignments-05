<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Saveing</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <!-- <<<<<<<Adding css and bootstrap>>>>>>> -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
</head>
<body>
    <!-- <<<<<<<<Header Area>>>>>>>>  -->
    <header>
        <div class="d-flex justify-content-center my-4 item align-items-center">
            <h1 class="fw-bold main-color">Start Saveing</h1>
            <img class="ms-3" width="40" height="40" src="img/icon.png" alt="">
        </div>
    </header>

    <!-- <<<<<<<<<<Main section>>>>>>>>>>  -->
    <main>
        <section class="container">
            <div class="row ">
                <div class="col-md-6 col-12">
                    <img class="w-100" src="img/money.jpg" alt="">
                </div>
                <div class="col-md-6 col-12 text-center my-5">
                    <h3>Income</h3>
                    <div class="input-group my-3 w-75  mx-auto">
                        <span class="input-group-text bg-white border-0 span-width">Income:</span>
                        <input id="income-input" type="text" class="form-control rounded-2 bg-secondary bg-opacity-10 d-block" >
                        
                    </div>
                    <h3>Expenses</h3>
                    <div class="input-group my-3 w-75 mx-auto">
                        <span class="input-group-text bg-white border-0 span-width">Food:</span>
                        <input id="food-input" type="text" class="form-control rounded-2 bg-secondary bg-opacity-10" >
                    </div>
                    <div class="input-group my-3 w-75 mx-auto">
                        <span class="input-group-text bg-white border-0 span-width">Rent:</span>
                        <input id="rent-input" type="text" class="form-control rounded-2 bg-secondary bg-opacity-10" >
                    </div>
                    <div class="input-group my-3 w-75 mx-auto">
                        <span class="input-group-text bg-white border-0 span-width">Clothes:</span>
                        <input id="clothes-input" type="text" class="form-control rounded-2 bg-secondary bg-opacity-10" >
                    </div>

                    <button id="Calculate-btn" class="bg-info text-white border-0 px-4 py-2 rounded-2">Calculate</button>
                    <h6 id="eror" class="text-danger py-2 rounded w-75 mx-auto"></h6>
                    <h5 class="my-3">Total Expenses: <span id="total-expenses">00</span> Tk</h5>
                    <h5 class="my-3">Balance: <span id="balance">00</span> Tk</h5>
                    
                    <!-- <<<<<<<<<<<Saveing area>>>>>>>>>>>  -->

                    <div class="input-group my-3 w-75 mx-auto">
                        <span class="input-group-text bg-white border-0 span-width">Save:</span>
                        <input id="saverate" type="text" class="form-control rounded-2 bg-secondary bg-opacity-10">
                        <span class="input-group-text bg-white border-0">%</span>
                        <button id="saveing" class="bg-info text-white border-0 px-4 py-1 rounded-2">Save</button>                        
                    </div>
                    <h5 class="my-3">Saveing Amount: <span id="saveing-amount">00</span> Tk</h5>
                    <h5 class="my-3">Remaining Balance:<span id="remaining-balance">00 </span> Tk</h5>
                </div>
            </div>
            
            
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
